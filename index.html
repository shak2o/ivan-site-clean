<script>
  function revealPhotosOnScroll() {
      const photos = document.querySelectorAll('.photo');
      const triggerBottom = window.innerHeight * 0.9;

      photos.forEach(photo => {
          const photoTop = photo.getBoundingClientRect().top;
          if (photoTop < triggerBottom) {
              photo.classList.add('show');
          }
      });
  }

  window.addEventListener('scroll', revealPhotosOnScroll);
  window.addEventListener('load', () => {
      document.body.classList.add('loaded');
      revealPhotosOnScroll(); // показать сразу видимые
  });
</script>

 <script>
  window.addEventListener("load", () => {
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modal-img");
    const closeBtn = document.getElementById("close");
    const prevBtn = document.getElementById("prev");
    const nextBtn = document.getElementById("next");

    const images = Array.from(document.querySelectorAll(".photo img"));
    let currentIndex = 0;

    function openModal(index) {
      modal.style.display = "block";
      modalImg.src = images[index].src;
      currentIndex = index;
    }

    function showImage(index) {
      modalImg.src = images[index].src;
    }

    images.forEach((img, index) => {
      img.addEventListener("click", () => openModal(index));
    });

    closeBtn.addEventListener("click", () => {
      modal.style.display = "none";
    });

    prevBtn.addEventListener("click", () => {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showImage(currentIndex);
    });

    nextBtn.addEventListener("click", () => {
      currentIndex = (currentIndex + 1) % images.length;
      showImage(currentIndex);
    });

    document.addEventListener("keydown", (e) => {
      if (modal.style.display === "block") {
        if (e.key === "Escape") {
          modal.style.display = "none";
        } else if (e.key === "ArrowLeft") {
          prevBtn.click();
        } else if (e.key === "ArrowRight") {
          nextBtn.click();
        }
      }
    });
  });
</script>
